<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClotheUs - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <i class="fas fa-tshirt logo-icon"></i>
                <h1>ClotheUs</h1>
                <p>Moda sostenible de segunda mano</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario o Email</label>
                    <input type="text" id="username" required placeholder="Ingresa tu usuario">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="Ingresa tu contraseña">
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>

            <div class="login-footer">
                <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes cuenta? <a href="#" class="register-link">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Modal de Selección de Rol -->
    <div id="roleModal" class="modal">
        <div class="modal-content">
            <h2>Selecciona tu Rol</h2>
            <div class="role-options">
                <div class="role-option" data-role="cliente">
                    <i class="fas fa-user"></i>
                    <h3>Cliente</h3>
                    <p>Explora y compra ropa de segunda mano</p>
                </div>
                <div class="role-option" data-role="vendedor">
                    <i class="fas fa-store"></i>
                    <h3>Vendedor</h3>
                    <p>Gestiona y publica tus productos</p>
                </div>
                <div class="role-option" data-role="admin">
                    <i class="fas fa-cog"></i>
                    <h3>Administrador</h3>
                    <p>Administra usuarios y productos</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
